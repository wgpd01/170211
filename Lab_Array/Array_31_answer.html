<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Array</title>
    <meta charset="utf-8" />
</head>
<body>

    <input type="button" id="test" value="click me to test your code" />
    <div id="report"></div>

<script>

test.onclick = function () {

    var data = [3, 0, 1, 8, 7, 2, 5, 4, 9, 6];

    var evenNumber = data.filter(function (x) {
        return (x % 2 == 0);
    });

    report.innerText = evenNumber.toString();


}  // end of test.onclick

</script>

</body>
</html>
